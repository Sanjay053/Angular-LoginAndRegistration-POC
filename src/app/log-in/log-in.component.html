<div
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
        <!--content-->
        <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
                <h3 class="text-3xl font-semibold">
                    Login
                </h3>
                <button
                    class="p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                    (click)="closeModal()">
                    <span
                        class="bg-transparent text-black h-6 w-6 text-2xl block outline-none focus:outline-none hover:text-red-500">
                        X
                    </span>
                </button>
            </div>
            <!--body-->
            <form [formGroup]="userLogin" (submit)="logIn()">
                <div class="relative p-6 flex flex-col justify-between w-full">
                    <div class="flex justify-between p-2">
                        <label for="name" class="w-full mr-7">Email</label>
                        <div class="flex flex-col">
                            <input type="text" id="email" class="w-auto" placeholder="Enter the Email"
                                formControlName="email">
                            <div *ngIf="userLogin.get('email')?.invalid && userLogin.get('email')?.touched"
                                class="text-red-500">
                                Email is required
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between p-2">
                        <label for="name" class="w-full mr-7">Password</label>
                        <div class="flex flex-col">
                            <input type="password" id="password" class="w-auto" placeholder="Enter the Password"
                                formControlName="password">
                            <div *ngIf="userLogin.get('password')?.invalid && userLogin.get('password')?.touched"
                                class="text-red-500">
                                Password is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
                    <button
                        class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="button" (click)="closeModal()">
                        Close
                    </button>
                    <button
                        class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="submit">Login
                        <!-- <a routerLink="/dashboard" routerLinkActive="active" >Login</a> -->
                    </button>
                </div>
                <div class="text-center text-red-500 mb-5" *ngIf="userLogin.invalid">
                    {{errorMessage}}
                </div>
            </form>
        </div>
    </div>
</div>
